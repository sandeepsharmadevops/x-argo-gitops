---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: SecurityGroup
metadata:
  name: x-drift-demo-sg
spec:
  forProvider:
    region: ap-south-1
    groupName: x-drift-demo-sg
    description: "xplane gitops state reconciliation"
    tags:
    - key: Name
      value: x-drift-demo-sg
    ingress:
      - fromPort: 80
        toPort: 80
        ipProtocol: tcp
        ipRanges:
          - cidrIp: "1.1.1.1/32"
    egress:
      - fromPort: 0
        toPort: 0
        ipProtocol: "-1"
        ipRanges:
          - cidrIp: "0.0.0.0/0"
